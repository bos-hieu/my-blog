 {% extends 'blog.html'%}

 {% block content %}
 {%if not posts%}
 {% for p in posts %}
 <div class="post col-sm-12">
     <div class="post-heading">
         <div class="post-title">
          <a href="{{url_for('blog.show_post', post_id=p.id)}}">{{p.title}}</a>
        </div>
        <div class="post-date">{{p.pub_date.strftime('%Y-%m-%d %H:%M')}}</div>
    </div>

    <div class="post-content">
        {{p.content | safe}}
    </div>
</div>

{%else%}
<h4> Have no post. </h4>
{%endfor%}
{%endif%}

{% endblock %}
