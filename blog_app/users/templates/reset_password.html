{% extends 'blog-post.html'%}

{% block content %}
<div>
    <form action="{{url_for('user.edit_profile', user_id = current_user.id)}}" method="POST">

        <div><label><p>Current password:</p>
        <input type='password' size='30' name='current_password'>
        </label></div>
        <div><label><p>New password:</p>
        <input type='password' size='30' name='new_password'>
        </label></div>
        <div><label><p>Verify password:</p>
        <input type='password' size='30' name='verify_password'>
        </label></div>

        <input type='submit' value='Save'>
        <a href="{{url_for('user.user_profile', username = current_user.username)}}"><p>Cancel</p></a>
    </form>
</div>
{%endblock%}
