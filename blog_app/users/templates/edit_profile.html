{% extends 'blog-post.html'%}

{% block content %}
<div>
    <form action="{{url_for('user.edit_profile', user_id = current_user.id)}}" method="POST">

        <div><label><p>Username:</p>
        <input type='text' size='30' name='username' value="{{current_user.username}}">
        </label></div>
        <div>
        <label><p>Email:</p>
        <input type='text' size='30' name='email' value="{{current_user.email}}">
        </label>
        </div>
        <input type='submit' value='Save'>
        <a href="{{url_for('user.user_profile', username = current_user.username)}}"><p>Cancel</p></a>
    </form>
</div>
{%endblock%}
