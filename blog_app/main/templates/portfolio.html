<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="udacity-grader" content="relative_path_to_tests.json">
    <title>My portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename="bootstrap/css/bootstrap.css")}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename="bootstrap/css/style.css")}}">

<body>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog max-width" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">This is a kitten!</h4>
          </div>
          <div class="modal-body">
            <img src="http://placekitten.com/g/350/350" alt="image 1" class="img-responsive">
            <p>This is a kitten!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xs-6 col-lg-6">
                <img class="title-logo" src="{{url_for('static', filename="bootstrap/img/logo.png")}}" alt="logo">
            </div>
            <div class="col-md-6 col-xs-6 col-lg-6 text-right text-uppercase">
                <h1 class="title-super text-thin">Trung Hieu</h1>
                <h4>Front-end Project</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img src="http://placekitten.com/g/1170/500" alt="main image!" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-muted">Featured Work</h3>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4 col-xs-4 col-sm-4">
                <img src="http://placekitten.com/g/350/350" alt="image 1" class="img-responsive" data-toggle="modal" data-target="#myModal">
                <h3 class="text-uppercase">Resume</h3>
                <a href="https://github.com/bos-hieu/frontend-nanodegree-resume"><p>Link to gihub</p></a>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4">
                <img src="http://placekitten.com/g/350/350" alt="image 1" class="img-responsive" data-toggle="modal" data-target="#myModal">
                <h3 class="text-uppercase">My Blog</h3>
                <a href="https://github.com/bos-hieu/my-blog"><p>Link to gihub</p></a>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4">
                <img src="http://placekitten.com/g/350/350" alt="image 1" class="img-responsive" data-toggle="modal" data-target="#myModal">
                <h3 class="text-uppercase">Portfilio</h3>
                <p>Link to gihub</p>
            </div>
        </div>
    </div>

    <!-- <script type="text/javascript" src="./js/jquery-2.2.0.min.js"></script> -->
    <!-- <script type="text/javascript" src="./js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="{{url_for('static', filename="bootstrap/js/jquery-2.2.0.min.js")}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename="bootstrap/js/bootstrap.min.js")}}"></script>
