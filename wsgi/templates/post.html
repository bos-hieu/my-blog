 {% extends 'test.html'%}

 {% block content %}
 <div class="post col-sm-6 col-md-12 col-xs-12">
     <div class="post-heading">
         <div class="post-title">
           {{post.title}}
        </div>
        <div class="post-date">{{post.created}}</div>
    </div>

    <div class="post-content">
        {{post.content.replace("\n", "<br>") | safe}}
    </div>


</div>
{% endblock %}
