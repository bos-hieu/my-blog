 {% extends 'blog.html'%}

 {% block content %}
 {% for p in posts %}
 <div class="post col-sm-6 col-md-12 col-xs-12">
     <div class="post-heading">
         <div class="post-title">
           <a href="{{url_for('show_post', post_id=p.id)}}">{{p.title}}</a>
        </div>
        <div class="post-date">{{p.pub_date.strftime('%Y-%m-%d %H:%M')}}</div>
    </div>

    <div class="post-content">
        {{p.content | safe}}
    </div>


</div>
{%endfor%}
{% endblock %}
